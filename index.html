<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agency Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Arial,sans-serif;
  background:#f4f6f8;
  padding:20px;
}
.container{
  max-width:420px;
  margin:auto;
  background:#fff;
  padding:18px;
  border-radius:10px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}
h2{text-align:center}
label{font-size:12px;font-weight:bold;color:#555}
.req{color:#e53935}
input{
  width:100%;
  padding:10px;
  margin:5px 0 10px;
  border:1px solid #ccc;
  border-radius:6px;
  text-transform:uppercase;
}
.section-title{
  margin:12px 0 6px;
  font-weight:bold;
  font-size:13px;
  color:#1e88e5;
  border-left:3px solid #1e88e5;
  padding-left:8px;
}
.preview{
  font-size:13px;
  line-height:1.6;
  background:#fafafa;
  border:1px dashed #1e88e5;
  padding:10px;
  border-radius:6px;
}
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  background:#1e88e5;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
<h2>ðŸ“„ AGENCY REGISTRATION</h2>

<div class="section-title">Agency & Director Information</div>

<label>Agency Name <span class="req">*</span></label>
<input id="agency" placeholder="ABC DEBT SDN BHD">

<label>Director Name <span class="req">*</span></label>
<input id="director" placeholder="MR AHMAD BIN ALI">

<label>Director Contact No <span class="req">*</span></label>
<input id="director_contact" placeholder="0123456789">

<div class="section-title">Registered Business Address</div>

<label>Address Line 1 <span class="req">*</span></label>
<input id="addr1" placeholder="NO. 12-1, JALAN TUN PERAK">

<label>Address Line 2</label>
<input id="addr2" placeholder="TAMAN PERDANA">

<label>Postcode <span class="req">*</span></label>
<input id="postcode" maxlength="5" placeholder="43000">

<label>City <span class="req">*</span></label>
<input id="city" placeholder="KAJANG">

<label>State <span class="req">*</span></label>
<input id="state" placeholder="SELANGOR">

<div class="section-title">SSM Address Preview</div>
<div class="preview" id="addressPreview">â€”</div>

<br>
<button onclick="submitForm()">Submit</button>
</div>

<script>
const STATE_SUFFIX={
  "SELANGOR":"DARUL EHSAN",
  "PAHANG":"DARUL MAKMUR",
  "PERAK":"DARUL RIDZUAN",
  "JOHOR":"DARUL TAKZIM",
  "KEDAH":"DARUL AMAN",
  "TERENGGANU":"DARUL IMAN",
  "NEGERI SEMBILAN":"DARUL KHUSUS",
  "KELANTAN":"DARUL NAIM",
  "PERLIS":"INDERA KAYANGAN",
  "SABAH":"",
  "SARAWAK":"",
  "PULAU PINANG":"",
  "MELAKA":"",
  "WILAYAH PERSEKUTUAN":""
};

function updateAddressPreview(){
  let out="";
  if(agency.value) out+=agency.value.toUpperCase()+"<br>";
  if(addr1.value) out+=addr1.value.toUpperCase()+"<br>";
  if(addr2.value) out+=addr2.value.toUpperCase()+"<br>";
  if(postcode.value||city.value)
    out+=postcode.value+" "+city.value.toUpperCase()+"<br>";

  let st=state.value.toUpperCase();
  if(st){
    let suffix=STATE_SUFFIX[st]||"";
    out+=st+(suffix?" "+suffix:"");
  }
  addressPreview.innerHTML=out||"â€”";
}

["agency","addr1","addr2","postcode","city","state"]
.forEach(id=>{
  document.getElementById(id)
    .addEventListener("input",updateAddressPreview);
});

function submitForm(){
  alert("Form OK â€“ Ready to connect Google Sheet");
}
</script>

</body>
</html>
